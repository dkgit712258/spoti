<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="icon" type="ico" href="favicon.ico">
    <script src="https://kit.fontawesome.com/b50ba7e3f9.js" crossorigin="anonymous"></script>
    
    <title>Spotify - Web Player: Music for everyone</title>
</head>

<body>
    <div class="container flex">
        <div class="left">
            <div class="close invert"><img src="img/close.svg" alt=""></div>
            <div class="home bg-grey rounded m-1 p1">
                <div class="logo"><img class="invert" src="img/logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="img/library.svg" alt="library">Your Library
                </div>
                <div class="songList">
                    <ul>
                        
                    </ul>
                </div>

                <div class="left-footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right rounded">
            <div class="header rounded">
                <div class="hamburger-container">
                    <img  class = "invert hamburger" src="img/hamburger.svg" alt="hamburger">
                <div class="nav">
                    <img class="invert" src="img/left-arrow.svg" alt="left-arrow">
                    <img class="invert" src="img/right-arrow.svg" alt="right-arrow">
                </div>
            </div>
                <div class="buttons">
                    <button class="signup-btn">Sign Up</button>
                    <button class="login-btn">Log In</button>
                </div>
            </div>
            <div class="spotify-playlists">
                <h2>Spotify Playlists</h2>
                <div class="cardcontainer">

                </div>
                <div class="playbar">
                    <div class="abovebar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="songinfo"></div>
                    <div class="songbuttons invert">
                        <img id="previous" src="img/prevsong.svg" alt="previous seek">
                        <img id="play" src="img/play.svg" alt="play seek">
                        <img id="next" src="img/nextsong.svg" alt="next seek">
                    </div>
                    <div class="volume-time">
                    <div class="songtime">
                        
                    </div>
                    <div class="volume invert"><img src="img/volume.svg" alt="volume">
                    <div class="range" >
                        <input type="range" name="Volume">
                    </div>
                    </div>
                </div>
                </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="js/script3.js"></script>
</body>

</html>
